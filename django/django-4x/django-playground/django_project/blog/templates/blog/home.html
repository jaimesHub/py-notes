{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{ title }} {% else %} Blog {% endif %}</title>
</head>
<body>
    {% block content %}
        <h1>Home</h1>
        <h2>My Posts</h2>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <small>Published on {{ post.published_at }} by {{ post.author }}</small>
            <p>{{ post.content }}</p>
        {% endfor %}
    {% endblock %}
</body>
</html>
